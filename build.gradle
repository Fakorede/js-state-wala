apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '0.1'
jar {
    manifest {
        attributes 'Implementation-Title': 'WALA Start',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile group: 'com.ibm.wala', name: 'com.ibm.wala.shrike', version: '1.4.0'
    compile group: 'com.ibm.wala', name: 'com.ibm.wala.util', version: '1.4.0'
    compile group: 'com.ibm.wala', name: 'com.ibm.wala.core', version: '1.4.0'
    compile group: 'com.ibm.wala', name: 'com.ibm.wala.cast', version: '1.4.0'
    compile group: 'com.ibm.wala', name: 'com.ibm.wala.cast.js', version: '1.4.0'
    compile group: 'com.ibm.wala', name: 'com.ibm.wala.cast.js.rhino', version: '1.4.0'
    compile group: 'com.ibm.wala', name: 'com.ibm.wala.cast.java', version: '1.4.0'
    compile group: 'com.ibm.wala', name: 'com.ibm.wala.cast.java.ecj', version: '1.4.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

mainClassName = "com.ibm.wala.examples.analysis.SimpleThreadEscapeAnalysis"

run {
    if(project.hasProperty('appArgs')){
        args Eval.me(appArgs)
    }
}

